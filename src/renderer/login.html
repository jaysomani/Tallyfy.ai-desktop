<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TallyfyAI - Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    body {
      background-color: #f5f7fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <i class="bi bi-bar-chart-fill text-primary" style="font-size: 3rem;"></i>
      <h1>TallyfyAI</h1>
      <p class="lead text-muted">Login to your account</p>
    </div>
    
    <div class="alert alert-danger d-none" id="loginError" role="alert">
      Invalid username or password
    </div>
    
    <div class="alert alert-success d-none" id="loginSuccess" role="alert">
      Successfully logged in!
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Email address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
    
    <div class="login-footer mt-3">
      <p>TallyfyAI &copy; 2023 | Proof of Concept</p>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="js/login.js"></script>
</body>
</html>
